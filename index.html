<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">
    <section id="player-setup" class="card card--race">
      <div class="row card__prompt">
        <div>choose your Race</div>
        <div class="container-fluid">
          <div class="row" id="kineticWeap">
            <div class="col-sm-4">
              <div class="card__button">
                <a class="class__link btn btn--big btn--blue" href="#Human">
                  <span class="btn__prompt">></span>
                  <span class="btn__text">Human</span>
                </a>
              </div>      
            </div>
            <div class="col-sm-4">
              <div class="card__button">
                <a class="class__link btn btn--big btn--blue" href="#Dwarve">
                  <span class="btn__prompt">></span>
                  <span class="btn__text">Dwarve</span>
                </a>
              </div>      
            </div>
            <div class="col-sm-4">
              <div class="card__button">
                <a class="class__link btn btn--big btn--blue" href="#Elf">
                  <span class="btn__prompt">></span>
                  <span class="btn__text">Elf</span>
                </a>
              </div>
            </div>
        </div>
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--name">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select Name</span>
        </a>
      </div>
    </section>
    <section  class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, ADVENTURER</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--race">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select Class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
      </div>

      <div class="container-fluid">
        <div class="row" id="class-btns">
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
        <div class="container-fluid">
        <div class="row kineticWeap">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#Dagger">
                <span class="btn__prompt">></span>
                <span class="btn__text">Dagger</span>
              </a>
            </div>      
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#BroadSword">
                <span class="btn__prompt">></span>
                <span class="btn__text">Broad Sword</span>
              </a>
            </div>      
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#WarAxe">
                <span class="btn__prompt">></span>
                <span class="btn__text">War Axe</span>
              </a>
            </div>      
          </div>
        </div>
        <div class="row" id="magicWeap">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#Staff">
                <span class="btn__prompt">></span>
                <span class="btn__text">Staff</span>
              </a>
            </div>      
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#Wand">
                <span class="btn__prompt">></span>
                <span class="btn__text">Wand</span>
              </a>
            </div>      
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#WarAxe">
                <span class="btn__prompt">></span>
                <span class="btn__text">War Axe</span>
              </a>
            </div>      
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link defeat btn btn--big btn--orange" 
           href="#" 
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">defeat your enemies</span>
        </a>
      </div>
    </section>

    <section id="battleground" class="card card--battleground">
      <div class="row center-align">
        <div class="col-md-2">
          <img src="styles/images/hero.png" alt="">
        </div>
        <div class="col-md-3">
          <h4 class="center-align">Hero Stats</h4>
          <ul class="heroStats">
              
          </ul>
        </div>
        <div class="col-md-2 col-md-offset-3">
          <h4 class="center-align">Enemy Stats</h4>
          <ul class="enemyStats">
              
          </ul>
        </div>
        <div class="col-md-2">
          <img src="styles/images/monster.png" alt="">
        </div>
      </div>
          <button id="attack">ATTACK!</button>

    </section>

  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/battle.js"></script>
</body>
</html>
